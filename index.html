<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src= "./script.js" defer></script>
</head>
<body>
    <div class="main-body">
        <div class="display-container">
            <div class="expression"></div>
            <div class="answer"></div>
        </div>
        <div class="button-container">    
            <div class="row">
                <button class="digit">7</button>
                <button class="digit">8</button>
                <button class="digit">9</button>
                <button class="delete side-operation">&#9003;</button>
                <button class="ca side-operation">CA</button>
            </div>        
            <div class="row">
                <button class="digit">4</button>
                <button class="digit">5</button>
                <button class="digit">6</button>
                <!-- I should probably get rid of all these " tags cause they are causing trouble to scanDisplay() -->
                <button class="multiply operation">&#x00d7;</button>
                <button class="divide operation">รท</button>
            </div>
            <div class="row">
                <button class="digit">1</button>
                <button class="digit">2</button>
                <button class="digit">3</button>
                <button class="add operation">+</button>
                <button class="subtract operation">-</button>
            </div>
            <div class="row">
                <button class="digit">0</button>
                <button class="decimal ">.</button>
                <button class="equals side-operation"> =</button>
            </div>
        </div>
    </div>
</body>
</html>
